<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/style.css">
    <title>My Corporate Site</title>
</head>
<body>
    <header>
        <nav>
            <h1><a href="index.html">My Profile</a></h1>
            <div class="nav-menu">
                <a href="#about">About</a>
                <a href="#works">Works</a>
            </div>
        </nav>
    </header>
    <main>
        <section class="main-image">
            <img src="images/main.png" alt="Main Image" class="responsive-img">
        </section>
        <section id="about" class="about-section">
            <h2>About</h2>
            <div class="about-content">
                <div class="about-image">
                    <img src="images/about.png" alt="About Image" class="round-img">
                </div>
                <div class="about-text">
                    <h3>Kazuki Asahina</h3>
                    <ul>
                        <li>25歳 長野県佐久市出身</li>
                        <li>ソフトウェア業界でマーケティングに従事</li>
                        <li>趣味はカメラ、愛機はCanon</li>
                        <li>自然を撮影するのが好きで、海や山によく行く。</li>
                    </ul>
                </div>
            </div>
        </section>
        <section id="works" class="works-section">
            <h2>Works</h2>
            <div class="works-gallery">
                <div class="work-item">
                    <img src="images/works1.png" alt="Work 1">
                    <p>新潟に訪れた際に、日本海の雄大さに魅了されて撮影した１枚</p>
                </div>
                <div class="work-item">
                    <img src="images/works2.png" alt="Work 2">
                    <p>地元長野の木曽町から撮影した、冠雪した御岳山</p>
                </div>
                <div class="work-item">
                    <img src="images/works3.png" alt="Work 3">
                    <p>京都で撮影した、明け方の古き良き日本の街並み</p>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>©MyProfile.All rights reserved</p>
    </footer>
</body>
</html>
